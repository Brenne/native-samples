    vcsMappings {
        withModule("org.gradle.samples:cmake") {
            from(GitVersionControlSpec) {
                url = uri("../cmake-plugin")
            }
        }
        withModule("org.gradle.cpp-samples:utilities") {
            from(GitVersionControlSpec) {
