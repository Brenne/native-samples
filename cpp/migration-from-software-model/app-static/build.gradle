apply plugin: 'cpp-application'
apply plugin: 'org.gradle.samples.software-model-bridge'

application {
    dependencies {
        implementation project(':single-component')
        implementation component.from(':multiple-components', 'libraryBar')
    }
}

configurations.matching { it.name.startsWith("native") }.all {
    attributes.attribute(CppBinary.LINKAGE_ATTRIBUTE, Linkage.STATIC)
}