plugins {
    id 'cpp-application'
}

application {
    targetMachines = [
        machines.windows(),
        machines.linux(),
        machines.macOS()
    ]
    binaries.configureEach {
        dependencies {
            if (targetPlatform.operatingSystem.windows) {
                implementation project(':winConsole')
            } else {
                implementation project(':ansiConsole')
            }
        }
    }
}
