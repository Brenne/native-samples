// ignored
rootProject.name = 'app'

sourceControl {
    vcsMappings {
        def repos = [ file('repos/greeting-repo'), file('repos/hello-repo') ]
        if (repos.any { !it.exists() }) {
            throw new GradleException("Regenerate remote git repositories with generate-repos.sh")
        }
        withModule('org.gradle.swift-samples:Hello') {
            from vcs(GitVersionControlSpec) {
                url = file('repos/hello-repo').toURI()
            }
        }
        withModule('org.gradle.swift-samples:Greeting') {
            from vcs(GitVersionControlSpec) {
                url = file('repos/greeting-repo').toURI()
            }
        }
    }
}
