import org.gradle.internal.os.OperatingSystem

subprojects {
    apply plugin: 'swift-application'
    apply plugin: 'xcode'
    apply plugin: 'xctest'

    application {
        module = 'App'
    }

    if (!OperatingSystem.current().linux) {
        xctest {
            source.from fileTree(dir: 'src/test/swift', include: '**/*.swift', exclude: 'main.swift')
        }
    }
}

