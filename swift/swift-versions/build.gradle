
subprojects {
    apply plugin: 'swift-application'
    apply plugin: 'xcode'
    apply plugin: 'xctest'

    application {
        module = 'App'
    }

    if (!System.properties['os.name'].equals("Linux")) {
        xctest {
            source.from fileTree(dir: 'src/test/swift', include: '**/*.swift', exclude: 'main.swift')
        }
    }
}

